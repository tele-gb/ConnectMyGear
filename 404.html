<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page not found</title>
    <script>
      // Simple SPA fallback for GitHub Pages: fetch index.html and render it
      fetch('index.html')
        .then(r => r.text())
        .then(html => {
          document.open();
          document.write(html);
          document.close();
          history.replaceState(null, '', location.pathname);
        })
        .catch(() => {
          document.body.innerHTML = '<h1>Page not found</h1>';
        });
    </script>
  </head>
  <body></body>
</html>
